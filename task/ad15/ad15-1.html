<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>练习</title>
	<style>
		body {
			font-size: 14px;
			margin: 50px;
		}
		fieldset {
			margin-top: 50px;
			padding: 20px;
		}
		.btn {
			display: inline-block;
			padding: 8px 15px;
			border: 1px solid #aaa;
			background: #fff;
			color: #aaa;
			border-radius: 5px;
			cursor: pointer;
			transition: all .3s;
		}
		.block {
			width: 250px;
			height: 250px;
			border: 1px solid #aaa;
			cursor: pointer;
			transition: all .3s;
		}
		.into {
			padding: 5px;
			border: 1px solid #aaa;
			outline: none;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
		<div class="btn">点我</div>
	</fieldset>
	<fieldset>
		<legend>当窗口滚动时，获取垂直滚动距离</legend>
		<p>垂直滚动距离为：<span class="scroll">0 px</span></p>
	</fieldset>
	<fieldset>
		<legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
		<div class="block"></div>
	</fieldset>
	<fieldset>
		<legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
		<input class="into" type="text">
	</fieldset>
	<fieldset>
		<legend>当选择 select 后，获取用户选择的内容</legend>
		<select name="phone" id="phone">
			<option value="Apple">Apple</option>
			<option value="SONY">SONY</option>
			<option value="VIVO">VIVO</option>
			<option value="Huawei">Huawei</option>
			<option value="SAMSUNG">SAMSUNG</option>
		</select>
		<p>用户选择的内容为：<span class="phone">Apple</span></p>
	</fieldset>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		var $btn = $('.btn');
		var $div = $('.block');
		var $into = $('.into');
		var $phone = $('#phone');

		$btn.on('click', function(){
			$btn.css({background: 'red'});
			setTimeout('$btn.css({background: "blue"})', 1000);
		})

		$(window).on('scroll',function(){
			$('.scroll').text($(this).scrollTop() + ' px');
		})

		$div.on('mouseenter', function() {
			$div.css({background: 'red'});
		});

		$div.on('mouseleave', function() {
			$div.css({background: '#fff'});
		});

		$into.on('focus', function(){
			$into.css({border: '1px solid #00f'});
		})

		$into.on('keyup', function(){
			$into.val($into.val().toUpperCase());
			console.log('$into.val()');
		})

		$into.on('blur', function(){
			$into.css({border: '1px solid #aaa'});
		})

		$phone.on('change', function(){
			$('.phone').text($(this).val());
		})
	</script>
</body>
</html>
