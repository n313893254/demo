<!DOCTYPE html>
<html>
<head>
	<title>task10-2</title>
	<link rel="stylesheet" type="text/css" href="task10-2.css">
</head>
<body>
	<div class="layout">
		<div class="h-card">
			<h2>信息收集表</h2>
			<form action="" method="post">
				<div>
					<label for="name">姓名</label>
					<input type="text" name="name" id="name">
				</div>
				<div>
					<label for="qq">QQ</label>
					<input type="text" name="qq" id="qq">
				</div>
				<div>
					<label for="words">要说的话</label>
					<textarea id="words" name="words" cols="30" rows="4"></textarea>
				</div>
				<div>
					<div class="half">
						<input id="milk" type="checkbox" name="drinks" checked="checked">
						<label for="milk">Milk</label>
						<br>
						<input id="sugar" type="checkbox" name="drinks">
						<label for="sugar">Sugar</label>
						<br>
						<input id="lemon" type="checkbox" name="drinks">
						<label for="lemon">Lemon</label>
					</div>
					<div class="half">
						<input id="male" type="radio" name="gender" value="male" checked="">
						<label for="male">Male</label>
						<br>
						<input id="female" type="radio" name="gender" value="female">
						<label for="female">Female</label>
					</div>
				</div>
				<div>
					<input type="submit" name="提交">
				</div>
			</form>	
		</div>	
	</div>
</body>
</html>
