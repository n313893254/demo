<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
	</head>
<body>
	<div id="app">
		<section id="signInAndSignup">
			<div>
				<label><input type="radio" name="type" value="signUp" v-model="actionType">注册</label>
				<label><input type="radio" name="type" value="login" v-model="actionType">登录</label>
			</div>
			<div class="signUp" v-if="actionType == 'signUp'">
				<form>
					<div class="formRow">
						用户名<input type="text">
					</div>
					<div class="formRow">
						密码<input type="password">
					</div>
					<div class="formActions">
						<input type="submit" value="注册">
					</div>
				</form>
			</div>
			<div class="login" v-if="actionType == 'login'">
				<form>
					<div class="formRow">
						用户名<input type="text">
					</div>
					<div class="formRow">
						密码<input type="password">
					</div>
					<div class="formActions">
						<input type="submit" value="登录">
					</div>
				</form>
			</div>
		</section>

		<section id="todo">
			<div class="newTask">
				<input type="text" v-model="newTodo" @keypress.enter="addTodo" placeholder="按Enter完成输入">
			</div>
			<ol class="todos">
				<li v-for="todo in todoList">
					<input type="checkbox" v-model="todo.done" >
					{{ todo.title }}
					<span v-if="todo.done" >已完成</span>
					<span v-else="todo.done" >未完成</span>
					<button @click="removeTodo(todo)">X</button>
					<span>{{ todo.createdAt }}</span>
				</li>
			</ol>
		</section>
	</div>
	<script src="dist/bundle.js"></script>
</body>
</html>
