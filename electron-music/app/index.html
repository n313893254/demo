<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>electron-music</title>
    <link rel="stylesheet" href="./basic.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header class="header no-select">
      <div class="left-sec bar-sec">
        <div class="app-name">网易云音乐</div>
      </div>
      <div class="inline router-search-wp">
        <input type="text" name="" placeholder="搜索音乐，歌手，歌词，用户" class="search-ipt">
      </div>
      <div class="right-sec bar-sec">

      </div>
    </header>
    <div class="main">
      <div class="left-pad main-pad">
        <div class="items-pad scroll">
          <section class="list-sec no-select">
            <p class="list-name">推荐</p>
            <p class="list-item active-item">发现音乐</p>
            <p class="list-item">私人FM</p>
            <p class="list-item">MV</p>
            <p class="list-item">朋友</p>
          </section>
          <section class="list-sec">
            <p class="list-name">我的音乐</p>
            <p class="list-item">iTunes音乐</p>
            <p class="list-item">下载的音乐</p>
            <p class="list-item">我的歌手</p>
            <p class="list-item">我的电台</p>
          </section>
        </div>
        <div class="playing-pad">
          <div class="playing-icfo">
            <p class="song-name">母港</p>
            <p class="singer">帝国交响乐团</p>
          </div>
        </div>
      </div>
      <div class="right-pad main-pad f-r scroll"></div>
    </div>
    <footer class="fix no-select footer">

    </footer>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
